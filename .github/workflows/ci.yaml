---
name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  compile:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: earthly/actions-setup@v1
      - name: nanoc compile
        run: |
          earthly --output --ci +build
      - name: Upload for GitHub Pages
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: output
